<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CRM{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #fff;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 1rem;
        }
        .sidebar a {
            display: block;
            padding: 0.5rem 0;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h5>📋 CRM Ziyodulla</h5>
            <a href="{% url 'dashboard' %}">🏠 Dashboard</a>
            <a href="{% url 'customer_list' %}">👤 Customers</a>
            <a href="{% url 'contact_list' %}">📞 Contacts</a>
            <a href="{% url 'deal_list' %}">💼 Deals</a>
            <a href="{% url 'task_list' %}">✅ Tasks</a>
            <a href="{% url 'logout' %}">🚪 Logout</a>
            <hr>
            <button class="btn btn-outline-secondary btn-sm" onclick="toggleTheme()">🌗 Dark Mode</button>
        </div>

        <!-- Main content -->
        <div class="col-md-10 p-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
