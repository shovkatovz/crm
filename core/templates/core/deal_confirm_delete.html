<!DOCTYPE html>
<html>
<head>
    <title>Delete Deal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Delete Deal</h2>
    <p>Are you sure you want to delete deal: <strong>{{ deal.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'deal_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
